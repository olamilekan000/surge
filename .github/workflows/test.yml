name: CI

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Run Go Tests
        run: go test -v ./...

  check-ui:
    name: Check Dashboard (Lint & Build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/surge-dashboard/package-lock.json

      - name: Install Dependencies
        working-directory: dashboard/surge-dashboard
        run: npm ci

      - name: Lint
        working-directory: dashboard/surge-dashboard
        run: npm run lint

      - name: Build
        working-directory: dashboard/surge-dashboard
        run: npm run build
